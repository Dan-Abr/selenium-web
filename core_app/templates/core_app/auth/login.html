{% extends "../layout/base.html" %}

{% block content %}
<div class="mt-5 py-5">
    {% if messages %}
        {% for message in messages %}
            {% if message.level > 25 %}
                <ul class="alert alert-danger"> {{ message }}</ul>
            {% endif %}
            {% if message.level == 25 %}
                <ul class="alert alert-success"> {{ message }}</ul>
            {% endif %}
        {% endfor %}
    {% endif %}
    <form id="user_login__form" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <div class="form-group">
                <label for="InputUsername">Username</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp"
                    placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <small id="emailHelp" class="form-text text-muted">Some text.</small>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>

    </form>

</div>
{% endblock content %}
